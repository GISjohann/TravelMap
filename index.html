    <script>
  // Initialize the map and set its view to the center of Europe with an appropriate zoom level
  var map = L.map('map').setView([48.1657, 9.4515], 5);
	
  
  //Add the OpenStreetMap tile layer
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>',
	maxZoom: 8,
      	minZoom: 5
}).addTo(map);


//L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
//attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  //}).addTo(map);
  
  // Load GeoJSON from an external file and add GeoJSON layer to the map once the file is loaded
  $.getJSON("test.geojson", function(data) {
    // Define a custom icon (optional)
    var markerIcon = L.icon({
      iconUrl: 'bee.png',
      iconSize: [30, 30]
    }); 
    
    L.geoJSON(data, {
      pointToLayer: function(feature, latlng) {
        // Create a marker with the custom icon
        var marker = L.marker(latlng, { icon: markerIcon });
        // Bind the popup with a feature property (adjust based on your GeoJSON structure)
        marker.bindPopup(feature.properties.name); 

	// Open popup on hover
        marker.on('mouseover', function(e) {
        this.openPopup();
        });
            
        // Close popup when the mouse leaves the marker
        marker.on('mouseout', function(e) {
        this.closePopup();
        });
        return marker;
      }
    }).addTo(map);
  });

//adding hexpolygons
$.getJSON("hex_test_reproject.geojson", function(data) {
  L.geoJSON(data, {
    style: function(feature) {
	var fillColor,
          density = feature.properties.NUMPOINTS;
      if ( density >= 8.0 ) fillColor = "#ff841f";
      else if ( density >= 6.0 ) fillColor = "#ffb61f";
      else if ( density >= 4.0 ) fillColor = "#ffe91f";
      else if ( density >= 2.0 ) fillColor = "#ffff6a";
      else if ( density >= 1.0 ) fillColor = "#ffff9b";
      else fillColor = "#000000";  // no data
      return { color: "yellow", weight: 5, fillColor: fillColor, fillOpacity: 0.5 };

    }
  }).addTo(map);
});
</script>
