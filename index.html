<html>
  <head> <!--this is metadata -->
    <title>My Travelmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="jquery-2.1.1.min.js"></script> 
    <style>
	html, body {
	        height: 100%;
	        margin: 0;
	        display: flex;
	        justify-content: center;
	        align-items: center;
      }
      header {
        display: flex; /* Enable flexbox */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        position: absolute; /* or absolute if needed */
        top: 0;
        left: 0;
        width: 100%; /* Ensure it spans the full width */
        background-color: #f8f8f8; /* Optional: to make the header more visible */
        padding: 10px; /* Optional: adds space around the content */
        margin: 0; /* Ensures no additional margins are applied */
      }
      #map { width: 900px; height: 500px; }
      h1 {color: blue;font-family: Luminari;font-size: 300%;text-align: center;}
    </style>
  </head>
 
  <body>
    <header>
      <h1>My Travelmap</h1>
    </header>
    <!-- The map container -->
    <div id="map"></div>

    <script>
  // Initialize the map and set its view to the center of Europe with an appropriate zoom level
  var map = L.map('map').setView([49.1657, 9.4515], 5);
  
  // Add the OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
  
  // Load GeoJSON from an external file and add GeoJSON layer to the map once the file is loaded
  $.getJSON("test.geojson", function(data) {
    // Define a custom icon (optional)
    var markerIcon = L.icon({
      iconUrl: 'simplepoint.png',
      iconSize: [30, 30]
    }); 
    
    L.geoJSON(data, {
      pointToLayer: function(feature, latlng) {
        // Create a marker with the custom icon
        var marker = L.marker(latlng, { icon: markerIcon });
        // Bind the popup with a feature property (adjust based on your GeoJSON structure)
        marker.bindPopup(feature.properties.name); 
        return marker;
      }
    }).addTo(map);
  });

    </script>
  </body>
</html>
